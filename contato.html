<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato — IA_VOV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: #1b263b;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #ffd60a;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #ffd60a;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: 0.3s;
    }

    button:hover {
      background: #ffc300;
    }

    .rodape {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1> Escreva para a IA_VOV</h1>

    <form id="vovForm">
      <label>Nome</label>
      <input type="text" name="nome" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Mensagem</label>
      <textarea name="mensagem" required></textarea>

      <button type="submit">Enviar mensagem</button>
    </form>

    <div class="rodape">
      Ver Ouvir Vendas — Comunicação Inteligente
    </div>
  </div>

  <script>
    const form = document.getElementById("vovForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch(
        "https://n8n-vov.onrender.com/webhook/pedido-show"
          {
            method: "POST",
            body: formData
          }
        );

        if (response.ok) {
          alert("Mensagem enviada com sucesso!");
          form.reset();
        } else {
          alert("Erro ao enviar. Tente novamente.");
        }
      } catch (error) {
        alert("Não foi possível conectar ao servidor.");
      }
    });
  </script>

</body>
</html>
